<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>Cash Register Simulator</title>
</head>

<body>
    <header>
        <h1>Cash Register Simulator</h1>
        <div class="switchBox">
            <p>Change to : &nbsp;</p>
            <button id="optionMode"></button>
        </div>
    </header>

    <h2 id="nameOption">Give change</h2>

    <div class="container">
        <div class="leftPart">
            <table class="optionChange">
                <tr>
                    <th>Client n°</th>
                    <th class="client">1</th>
                </tr>
                <tr>
                    <td>Your count</td>
                    <td><input type="number" value="0" id="countSubmit"></td>
                </tr>
                <tr>
                    <td>Receive</td>
                    <td class="value payment"></td>
                </tr>
                <tr>
                    <td colspan="2">-----------------------------------</td>
                </tr>
                <tr>
                    <td>Result</td>
                    <td class="value result"></td>
                </tr>
                <tr>
                    <td colspan="2" class="currentStatus"></td>
                </tr>
            </table>
            <table class="optionChange">
                <tr>
                    <th>Client n°</th>
                    <th class="client">1</th>
                </tr>
                <tr>
                    <td>Receive</td>
                    <td class="value payment">1000</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td class="value" id="price">750</td>
                </tr>
                <tr>
                    <td colspan="2">-------------------------</td>
                </tr>
                <tr>
                    <td rowspan="2">Change</td>
                    <td class="value" id="change">20</td>
                </tr>
                <tr>
                    <td id="arroundChange"></td>
                </tr>
                <tr>
                    <td>Your change</td>
                    <td class="value" id="yourChange"></td>
                </tr>
                <tr>
                    <td colspan="2">-------------------------</td>
                </tr>
                <tr>
                    <td>Result</td>
                    <td class="value result"></td>
                </tr>
                <tr>
                    <td colspan="2" class="currentStatus"></td>
                </tr>
            </table>
            <div class="button">
                <button id="giveChange">Give change</button>
                <button id="next">Next</button>
            </div>
        </div>

        <div class="cashBox rightPart">
            <div class="coins">
                <section>
                    <img src="img/5cents.jpg" alt="image 0.05 €">
                    <input type="number" id="5cents" name="5cents" min="0" max="30" value="0">
                </section>
                <section>
                    <img src="img/10cents.png" alt="image 0.10 €">
                    <input type="number" id="10cents" name="10cents" min="0" max="30" value="0">
                </section>
                <section>
                    <img src="img/20cents.png" alt="image 0.20 €">
                    <input type="number" id="20cents" name="20cents" min="0" max="30" value="0">
                </section>
                <section>
                    <img src="img/50cents.png" alt="image 0.50 €">
                    <input type="number" id="50cents" name="50cents" min="0" max="30" value="0">
                </section>
                <section>
                    <img src="img/1euro.gif" alt="image 1 €">
                    <input type="number" id="1euro" name="1euro" min="0" max="30" value="0">
                </section>
                <section>
                    <img src="img/2euros.jpg" alt="image 2 €">
                    <input type="number" id="2euros" name="2euros" min="0" max="30" value="0">
                </section>
            </div>

            <div class="cash">
                <section>
                    <img src="img/5euros.jpg" alt="image 5 €">
                    <input type="number" id="5euros" name="5euros" min="0" max="30" value="0">
                </section>
                <section>
                    <img src="img/10euros.jpg" alt="image 10 €">
                    <input type="number" id="10euros" name="10euros" min="0" max="30" value="0">
                </section>
                <section>
                    <img src="img/20euros.jpg" alt="image 20 €">
                    <input type="number" id="20euros" name="20euros" min="0" max="30" value="0">
                </section>
                <section>
                    <img src="img/50euros.jpg" alt="image 50 €">
                    <input type="number" id="50euros" name="50euros" min="0" max="30" value="0">
                </section>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
